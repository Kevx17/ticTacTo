<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Tic-Tac-To</h1>
    <div id="gameboard">
        <div class="cell" onclick="Controll.addMarker(0)">

        </div>
        <div class="cell" onclick="Controll.addMarker(1)">

        </div>
        <div class="cell" onclick="Controll.addMarker(2)">

        </div>
        <div class="cell" onclick="Controll.addMarker(3)">

        </div>
        <div class="cell" onclick="Controll.addMarker(4)">

        </div>
        <div class="cell" onclick="Controll.addMarker(5)">

        </div>
        <div class="cell" onclick="Controll.addMarker(6)">

        </div>
        <div class="cell" onclick="Controll.addMarker(7)">

        </div>
        <div class="cell" onclick="Controll.addMarker(8)">

        </div>
    </div>
    <p id="score1">Player X score: 0</p>
    <p id="score2">Player O score: 0</p>
    <button id="new" hidden="true" onclick="Controll.newGame()">New Game</button>
    <script src="script.js"></script>
</body>
</html>
